<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Robodex Member Card - ARNAV GOYAL(TECH HEAD)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --glitch-cyan: #00FFFF;
      --glitch-magenta: #FF00FF;
      --text-color: #EAEAEA;
      --card-bg: rgba(26, 29, 36, 0.85);
      --body-bg: #101216;
      --border-color: rgba(0, 255, 255, 0.4);
      --grid-color: rgba(0, 255, 255, 0.1);
    }

    body {
      min-height: 100vh;
      background-color: var(--body-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
      position: relative;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
        linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: scrollGrid 25s linear infinite;
      z-index: 0;
      mask-image: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      -webkit-mask-image: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
    }

    @keyframes scrollGrid {
      from { background-position: 0 0; }
      to { background-position: 0 -1000px; }
    }

    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.15"/></svg>');
      z-index: 0;
      animation: flicker 3s linear infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.15; }
      50% { opacity: 0.1; }
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 4px;
      border: 1px solid var(--border-color);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.1), inset 0 0 4px rgba(0, 255, 255, 0.2);
      width: 380px;
      max-width: 90vw;
      padding: 2.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative;
      z-index: 1;
      clip-path: polygon(0 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%);
      overflow: hidden; /* To contain pseudo-elements */
    }
    
    /* Scanline effect */
    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(16, 18, 22, 0) 0%, rgba(16, 18, 22, 0.5) 50%, rgba(16, 18, 22, 0) 100%);
      background-size: 100% 4px;
      animation: scanline 8s linear infinite;
      z-index: 2;
      pointer-events: none;
    }
    
    @keyframes scanline {
      0% { background-position: 0 0; }
      100% { background-position: 0 100px; }
    }

    .avatar {
      width: 220px; /* increased size */
      height: 220px; /* increased size */
      max-width: 80%; /* keep responsive on very small screens */
      object-fit: cover;
      margin-bottom: 1.5rem;
      filter: saturate(0.8) contrast(1.1);
  box-shadow: 0 0 30px rgba(0, 255, 255, 0.35);
  border-radius: 50%; /* circular profile picture */
  border: 4px solid rgba(0, 255, 255, 0.06); /* subtle ring */
      transition: width 180ms ease, height 180ms ease;
    }

    /* Responsive adjustments: make avatar a bit smaller on narrow viewports */
    @media (max-width: 420px) {
      .avatar {
        width: 160px;
        height: 160px;
      }
    }
    
    .glitch-text {
      position: relative;
      color: var(--text-color);
      text-shadow: 0 0 2px rgba(234, 234, 234, 0.5);
      z-index: 3;
    }

    .glitch-text::before,
    .glitch-text::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--card-bg);
      overflow: hidden;
    }

    .glitch-text::before {
      left: 2px;
      text-shadow: -1px 0 var(--glitch-magenta);
      clip: rect(24px, 550px, 90px, 0);
      animation: glitch-anim-1 2s infinite linear alternate-reverse;
    }

    .glitch-text::after {
      left: -2px;
      text-shadow: -1px 0 var(--glitch-cyan), 1px 0 var(--glitch-magenta);
      clip: rect(85px, 550px, 140px, 0);
      animation: glitch-anim-2 3s infinite linear alternate-reverse;
    }

    @keyframes glitch-anim-1 {
      0% { clip: rect(42px, 9999px, 44px, 0); }
      100% { clip: rect(21px, 9999px, 51px, 0); }
    }
    @keyframes glitch-anim-2 {
      0% { clip: rect(6px, 9999px, 78px, 0); }
      100% { clip: rect(90px, 9999px, 63px, 0); }
    }

    .member-name {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .role {
      font-size: 1.15rem;
      color: var(--glitch-cyan);
      margin-bottom: 0.5rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    
    .school {
      font-size: 1rem;
      color: #A0AEC0;
      margin-bottom: 1rem;
    }
    
    .bio {
      font-size: 0.9rem;
      color: #A0AEC0;
      margin-bottom: 2rem;
      max-width: 300px;
    }

    .links {
      display: flex;
      gap: 25px;
      justify-content: center;
      z-index: 3;
    }

    .links a {
      text-decoration: none;
      color: var(--glitch-cyan);
      font-size: 1.5rem;
      transition: color 0.2s, text-shadow 0.2s;
    }

    .links a:hover {
      color: #FFFFFF;
      text-shadow: 0 0 8px var(--glitch-cyan);
    }
  </style>
</head>

  </div>
